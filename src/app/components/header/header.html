<header class="header">
  <div class="logo">
    <img src="iconos/controldeasistencia.png" alt="Logo">
    <span class="brand">CONTROL DE ASISTENCIAS</span>
  </div>

  <nav class="nav">
    <ul>
      <li class="interest-card">
        <a routerLink="/inicio" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true }">
          <i class="fas fa-house"></i>
          <span>Inicio</span>
        </a>
      </li>
      <li class="interest-card">
        <a routerLink="/asistencias" routerLinkActive="active">
          <i class="fas fa-clock"></i>
          <span>Asistencias</span>
        </a>
      </li>
      <li class="interest-card">
        <a routerLink="/estadisticas" routerLinkActive="active">
          <i class="fas fa-chart-simple"></i>
          <span>Estadísticas</span>
        </a>
      </li>
      <li class="interest-card">
        <a routerLink="/reportes" routerLinkActive="active">
          <i class="fas fa-file-lines"></i>
          <span>Reportes</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="user-actions">
    <button class="btn-action">
      <i class="fas fa-bell"></i>
      <span class="notification-badge">3</span>
    </button>
    
    <!-- Botón de usuario con foto o iniciales -->
    <button class="btn-action user-avatar" (click)="toggleUserMenu()">
      <img *ngIf="photoURL" [src]="photoURL" alt="Avatar" class="avatar-img">
      <div *ngIf="!photoURL" class="avatar-initials">
        {{ getIniciales() }}
      </div>
    </button>

    <!-- Menú desplegable de usuario -->
    <div class="user-menu" [class.show]="showUserMenu">
      <div class="user-menu-header">
        <!-- Avatar o iniciales en el menú -->
        <div class="user-avatar-large">
          <img *ngIf="photoURL" [src]="photoURL" alt="Avatar" class="avatar-img-large">
          <div *ngIf="!photoURL" class="avatar-initials-large">
            {{ getIniciales() }}
          </div>
        </div>
        <div>
          <p class="user-name">{{ nombreUsuario }}</p>
          <p class="user-email">{{ emailUsuario }}</p>
        </div>
      </div>
      <div class="user-menu-divider"></div>
      <button class="user-menu-item logout" (click)="cerrarSesion()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </div>
</header>

<!-- Overlay para cerrar el menú al hacer click fuera -->
<div class="overlay" *ngIf="showUserMenu" (click)="toggleUserMenu()"></div>
