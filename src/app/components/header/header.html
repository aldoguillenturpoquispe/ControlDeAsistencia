<header class="header">
  <div class="logo">
    <img src="iconos/controldeasistencia.png" alt="Logo">
    <span class="brand">CONTROL DE ASISTENCIAS</span>
  </div>

  <nav class="nav">
    <ul>
      <li class="interest-card">
        <a routerLink="/inicio" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true }">
          <i class="fas fa-house"></i>
          <span>Inicio</span>
        </a>
      </li>
      <li class="interest-card">
        <a routerLink="/asistencias" routerLinkActive="active">
          <i class="fas fa-clock"></i>
          <span>Asistencias</span>
        </a>
      </li>
      <li class="interest-card">
        <a routerLink="/estadisticas" routerLinkActive="active">
          <i class="fas fa-chart-simple"></i>
          <span>Estadísticas</span>
        </a>
      </li>
      <li class="interest-card">
        <a routerLink="/reportes" routerLinkActive="active">
          <i class="fas fa-file-lines"></i>
          <span>Reportes</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="user-actions">
    <button class="btn-action">
      <i class="fas fa-bell"></i>
      <span class="notification-badge">3</span>
    </button>
    <button class="btn-action" (click)="toggleUserMenu()">
      <i class="fas fa-user"></i>
    </button>

    <!-- Menú desplegable de usuario -->
    <div class="user-menu" [class.show]="showUserMenu">
      <div class="user-menu-header">
        <i class="fas fa-user-circle"></i>
        <div>
          <p class="user-name">Usuario Admin</p>
          <p class="user-email">admin@example.com</p>
        </div>
      </div>
      <div class="user-menu-divider"></div>
      <button class="user-menu-item" (click)="configuracion()">
        <i class="fas fa-cog"></i>
        <span>Configuración</span>
      </button>
      <button class="user-menu-item logout" (click)="cerrarSesion()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </div>
</header>

<!-- Overlay para cerrar el menú al hacer click fuera -->
<div class="overlay" *ngIf="showUserMenu" (click)="toggleUserMenu()"></div>
