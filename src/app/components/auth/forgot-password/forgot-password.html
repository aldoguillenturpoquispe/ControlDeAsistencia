<div class="forgot-container">
  <div class="forgot-card">
    <div class="forgot-header">
      <img src="iconos/controldeasistencia.png" alt="Logo">
      <h1>¿Olvidaste tu contraseña?</h1>
      <p>Ingresa tu correo para recuperar tu cuenta</p>
    </div>

    <form class="forgot-form" (submit)="enviarRecuperacion()">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Correo Electrónico
        </label>
        <input 
          type="email" 
          id="email" 
          placeholder="ejemplo@correo.com"
          required
        >
      </div>

      <button type="submit" class="btn-send">
        <i class="fas fa-paper-plane"></i>
        Enviar Instrucciones
      </button>
    </form>

    <div class="forgot-footer">
      <p>¿Recordaste tu contraseña? <a routerLink="/login">Volver al login</a></p>
    </div>
  </div>
</div>
