<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <img src="iconos/controldeasistencia.png" alt="Logo">
      <h1>Crear Cuenta</h1>
      <p>Completa tus datos para registrarte</p>
    </div>

    <form class="register-form" (submit)="register()">
      <div class="form-group">
        <label for="nombre">
          <i class="fas fa-user"></i>
          Nombre Completo
        </label>
        <input 
          type="text" 
          id="nombre" 
          placeholder="Juan Pérez"
          required
        >
      </div>

      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Correo Electrónico
        </label>
        <input 
          type="email" 
          id="email" 
          placeholder="ejemplo@correo.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Contraseña
        </label>
        <div class="password-input">
          <input 
            type="password" 
            id="password" 
            placeholder="••••••••"
            required
          >
          <button type="button" class="toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">
          <i class="fas fa-lock"></i>
          Confirmar Contraseña
        </label>
        <div class="password-input">
          <input 
            type="password" 
            id="confirmPassword" 
            placeholder="••••••••"
            required
          >
          <button type="button" class="toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="terms">
          <input type="checkbox" required>
          <span>Acepto los <a href="#">términos y condiciones</a></span>
        </label>
      </div>

      <button type="submit" class="btn-register">
        <i class="fas fa-user-plus"></i>
        Crear Cuenta
      </button>
    </form>

    <div class="divider">
      <span>O</span>
    </div>

    <button type="button" class="btn-google" (click)="registerWithGoogle()">
      <i class="fab fa-google"></i>
      Registrarse con Google
    </button>

    <div class="register-footer">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
