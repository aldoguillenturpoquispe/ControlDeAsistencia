<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="iconos/controldeasistencia.png" alt="Logo" />
      <h1>Iniciar Sesión</h1>
      <p>Ingresa tus credenciales para continuar</p>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <span
          class="error-message"
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
          Por favor ingresa un correo válido
        </span>
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Contraseña
        </label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            title="Mostrar/Ocultar contraseña"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" aria-hidden="true"></i>
          </button>
        </div>
        <span
          class="error-message"
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
          La contraseña es requerida
        </span>
      </div>

      <div class="form-options">
        <label class="remember">
          <input type="checkbox" formControlName="recordarme" />
          <span>Recordarme</span>
        </label>
        <a routerLink="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Mensaje de error general -->
      <div class="alert alert-error" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || loading">
        <i class="fas fa-sign-in-alt" *ngIf="!loading"></i>
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="divider">
      <span>O</span>
    </div>

    <button type="button" class="btn-google" (click)="loginWithGoogle()" [disabled]="loading">
      <i class="fab fa-google"></i>
      Iniciar sesión con Google
    </button>

    <div class="login-footer">
      <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>
  </div>
</div>
