<div class="top-usuarios">
  <h3>ğŸ† Top 10 - Mejor Asistencia del Mes</h3>

  <!-- Loader -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner"></div>
    <p>Cargando ranking...</p>
  </div>

  <!-- Mensaje si no hay datos -->
  <div *ngIf="!isLoading && topUsuarios.length === 0" class="no-data">
    <p>No hay datos disponibles para mostrar</p>
  </div>

  <!-- Tabla -->
  <table class="stats-table" *ngIf="!isLoading && topUsuarios.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Usuario</th>
        <th>Asistencias</th>
        <th>Tardanzas</th>
        <th>Faltas</th>
        <th>% Asistencia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of topUsuarios; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ usuario.usuario }}</td>
        <td>{{ usuario.asistencias }}</td>
        <td>{{ usuario.tardanzas }}</td>
        <td>{{ usuario.faltas }}</td>
        <td>
          <span class="badge" [ngClass]="obtenerClaseBadge(usuario.porcentaje)">
            {{ usuario.porcentaje }}%
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
